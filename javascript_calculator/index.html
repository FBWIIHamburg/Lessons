<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <input type="number" id="firstNumbertext" placeholder="Enter the first Number" />
    <input type="number" id="secondNumbertext" placeholder="Enter the second Number" />
    <button onclick="add()" >+</button>
    <button onclick="min()" >-</button>
    <button onclick="mul()" >*</button>
    <button onclick="div()" >/</button>
    <label id="result">result</label>
<script>
function add(){
    //alert("yes teacher it is working");
    var firstNumber=document.getElementById("firstNumbertext").value;
    var secondNumber=document.getElementById("secondNumbertext").value;
    var addNumber=parseFloat( firstNumber) + parseFloat(  secondNumber);
    document.getElementById("result").innerHTML=addNumber;
    //alert(addNumber);



}
function min(){
    //alert("yes teacher it is working");
    var firstNumber=document.getElementById("firstNumbertext").value;
    var secondNumber=document.getElementById("secondNumbertext").value;
    var addNumber=parseFloat( firstNumber) - parseFloat(  secondNumber);
    document.getElementById("result").innerHTML=addNumber;
    //alert(addNumber);



}
function mul(){
    //alert("yes teacher it is working");
    var firstNumber=document.getElementById("firstNumbertext").value;
    var secondNumber=document.getElementById("secondNumbertext").value;
    var addNumber=parseFloat( firstNumber) * parseFloat(  secondNumber);
    document.getElementById("result").innerHTML=addNumber;
    //alert(addNumber);



}
function div(){
    //alert("yes teacher it is working");
    var firstNumber=document.getElementById("firstNumbertext").value;
    var secondNumber=document.getElementById("secondNumbertext").value;
if(parseFloat(  secondNumber)==0){
    document.getElementById("result").innerHTML="Hey Smarty, you can not divide on Zero.";
}else{
    var addNumber=parseFloat( firstNumber) / parseFloat(  secondNumber);
    document.getElementById("result").innerHTML=addNumber;
}

    
    //alert(addNumber);



}

</script>

</body>
</html>
