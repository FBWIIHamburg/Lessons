<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <div id="result"></div>
    <script>
        var i=0;
        var result="";
    do {
        result = result+i+"<br/>"
        i=i+3;
    } while (i<10);


    // *
    // **
    // ***
    // ****
    // *****
    document.getElementById("result").innerHTML=result;
    </script>
</body>
